server:
  port: 8084

spring:
  application:
    name: content-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        # 本地开发时用 127.0.0.1 注册，避免网关连本机 192.168.x.x 超时
        ip: 127.0.0.1
        port: ${server.port}
  datasource:
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto

# 互动服务地址，用于创作者统计昨日点赞数（服务间调用）
app:
  interaction-service-url: http://localhost:8085
