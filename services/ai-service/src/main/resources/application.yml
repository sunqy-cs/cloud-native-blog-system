server:
  port: ${SERVER_PORT:8086}

spring:
  application:
    name: ai-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:127.0.0.1:8848}
        username: nacos
        password: nacos
        # 本地开发时用 127.0.0.1 注册，避免网关连本机 192.168.x.x 超时
        ip: 127.0.0.1
        port: ${server.port}
  datasource:
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto

# DeepSeek API（与 OpenAI 兼容），API Key 请通过环境变量 DEEPSEEK_API_KEY 配置，勿写入仓库
app:
  deepseek:
    base-url: https://api.deepseek.com
    api-key: sk-c1c14f1bafdf4782a5f882f0fb686ccd
    default-model: deepseek-chat
  # 阿里云 DashScope 文生图（Z-Image）
  dashscope:
    base-url: https://dashscope.aliyuncs.com
    api-key: sk-95b5b581f5c34ace861433b1ee0336a0
  # file-service 基地址，用于文生图后上传到 MinIO
  file-service:
    base-url: http://localhost:8083
